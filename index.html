<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
           <input type="text" placeholder="məkan daxil edin..." 
           spellcheck="false"> 
           <button ><img src="image/search.png" ></button>
        </div>

        <div class="weather">
            <img src="image/cloudy4.png" class="weather-icon" ">
            <h1 class="temp">0°C</h1>
            <h2 class="city"></h2>
            <img class="emoji" src="image/cold.gif" alt="">
            <div class="details">
                <div class="col">
                    <img src="image/humidty.webp" alt="">
                 </div>
                <div class="humidity">
                    <p>50%</p>
                    <p>Rütubət</p>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                </div>
                <div class="wind">
                    <p>15  </p>
                    <p>Külək sürəti</p>
                </div>

            </div>
        </div>
    </div>


   
   
   
   
   <script src="script.js"> </script>


</body>
</html>
