<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
           <input type="text" placeholder="məkan daxil edin..." 
           spellcheck="false"> 
           <button >Axtarin</button>
        </div>

        <div class="weather">
            <img src="" class="weather-icon" ">
            <h1 class="temp">0°C</h1>
            <h2 class="city">Baku</h2>
           
            <div class="images">
                <img src="image/sun.png" alt="" class="sun">
                
            </div>

            <div class="details">
               
                   <div class="humidity"><p>Humidity:</p> 35%</div>
                
                   <div class="wind"><p>Wind Speed:</p> 9.26 km/h</div>
                   
                   <div class="max"><p>Maximum:</p> 0°C</div>
               
                   <div class="min"><p>Minimum:</p> 0°C</div>

              </div>
        </div>
    </div>


   
   
   
   
   <script src="script.js"> </script>


</body>
</html>
